<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">
        <div class="white-card">
            <div class="search">
                <input type="text" name="" id="" class="city-input">
                <a href="#" class="search-city">Search</a>
                <div class="unit-change">
                    <p>°C</p>
                    <div class="unit-case">
                        <div class="unit-ball"></div>
                    </div>
                    <p>°F</p>
                </div>
            </div>
            <div class="display">
                <div class="where-name">
                    <h1 class="city-name"></h1>
                    <p class="country-name"></p>
                </div>
                <div class="current">
                    <img src="" alt="" class="current-img">
                    <h1 class="current-temp"></h1>
                    <p class="feel-temp"></p>
                </div>
                <div class="forecast-hour">
                    <!-- <div class="one-hour" data-index="1">
                        <img src="" alt="" class="weather-img">
                        <div class="weather-part">
                            <h1 class="real-temp-forecast"></h1>
                            <p class="temp-feeling-forecast"></p>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>


    
    <script src="main.js"></script>
</body>
</html>
